<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />		
		<title>项目实战-响应式导航</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
	</head>
	<body >
		<div class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a href="#" class="navbar-brand logo">品牌LOGO</a>
					<button type="button" class="navbar-toggle" data-toggle = "collapse" data-target="#navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="collapse navbar-collapse" id="navbar-collapse">
					<ul class="nav navbar-nav navbar-right" style="margin-top: 0;">
						<li class="active"><a href="#"><span class="glyphicon glyphicon-home"></span>首页</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-list"></span>资讯</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-fire"></span>案例</a></li>
						<li><a href="#"><span class="glyphicon glyphicon-question-sign"></span>关于</a></li>
					</ul>
				</div>
				
			</div>
			
		</div>
		
		<div id="myCarousel" class="carousel slide">
                                                    <!--
                                                    	作者：ZZX2402883295@outlook.com
                                                    	时间：2017-08-29
                                                    	描述：轮播图
                                                    -->
			<ol class="carousel-indicators">
                                            <!--
                                            	作者：ZZX2402883295@outlook.com
                                            	时间：2017-08-29
                                            	描述：轮播图指示器
                                            -->
				<li data-target = "#myCarousel" data-slide-to = "0" class="active"></li>
				<li data-target = "#myCarousel" data-slide-to = "1"></li>
				<li data-target = "#myCarousel" data-slide-to = "2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active" style="background: #000;">
					<img src="img/aad82bf8a899745b1b342a8d387624d0.jpg" alt="第一张"/>
				</div>
				<div class="item" style="background: #8C5D4D;">
					<img src="img/b3119313b07eca80389a0863972397dda0448392.jpg" alt="第二张" />
				</div>
				<div class="item" style="background: #000217;">
					<img src="img/cdf16676a3b25ac73a3313c7df33560e.jpg" alt="第三张"/>
				</div>
			</div>
			<a href="#myCarousel" data-slide="prev" class="carousel-control left">&lsaquo;</a>
			<a href="#myCarousel" data-slide = "next" class="carousel-control right">&rsaquo;</a>
		</div>
		
	
	
	
	</body>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		$("#myCarousel").carousel({
			interval:3000,
		});
		$(function(){
			//设置垂直居中
			$(".carousel-control").css("line-height",$(".carousel-inner img").height()+"px");
			$(window).resize(function(){
				var $height=$(".carousel-inner img").eq(0).height()||
							$(".carousel-inner img").eq(1).height()||
							$(".carousel-inner img").eq(2).height();
				$(".carousel-control").css("line-height",$height+"px");				
			});
			
		});
	</script>
</html>
